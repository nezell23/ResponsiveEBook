<ion-header>
  <ion-toolbar>
    <ion-row class="header">
      <ion-col size="9">
        Table of Contents
      </ion-col>
      <ion-col size="3" class="ion-text-right">
        1
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-text-center titleName">Table of Contents</div>

  <ion-list *ngFor="let chapter of chapters">
    <ion-item [routerDirection]="'root'" [routerLink]="[chapter.url]">
      {{chapter.title}}
    </ion-item>
  </ion-list>

  <br>
  <br>

  <ion-footer class="footer">
    <ion-toolbar>
      <ion-row>
        <ion-col size="2">
          <ion-button color="success" size="small" expand="block" [routerDirection]="'root'" [routerLink]="['/home']">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="8">
          <ion-button color="primary" size="small" expand="block" [routerDirection]="'root'" [routerLink]="['/toc']">
            Table
            of Contents</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="success" size="small" expand="block" [routerDirection]="'root'"
            [routerLink]="['/chapter1']">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>

</ion-content>
